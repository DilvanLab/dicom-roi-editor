    <script>
        window.onload = function () {
            roiEditor.core.run();
            resizeCanvas();
        }
        function resizeCanvas() {
            const divs = document.getElementsByClassName("canvas-holder");
            for (var i=0; i<divs.length; i++) {
                const e = divs[i]
                const _canvas = e.firstChild;// .document.getElementById("epad-canvas");
                _canvas.width = e.clientWidth;
                _canvas.height = e.clientWidth;//_div.clientHeight;
            }
        }
    </script>
